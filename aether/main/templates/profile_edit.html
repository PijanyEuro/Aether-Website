{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
    <h1>Edit Profile</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Profile Section -->
        <h2>Profile Information</h2>
        <div class="mb-3">
            {{ profile_form.as_p }}
        </div>

        <button type="submit" class="btn btn-success">Save Changes</button>
    </form>
</div>

{% endblock %}
