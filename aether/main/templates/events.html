{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Your Events</h2>

    {% if events %}
    <div class="list-group">
        {% for event in events %}
            {% include 'widgets/display_event.html' %}
        {% endfor %}
    </div>
    
    {% else %}
        <div class="alert alert-info" role="alert">
            You are not currently registered for any events.
        </div>
    {% endif %}
</div>
{% endblock %}
